<div class="col-md-12 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Your cart</span>
    <span class="badge badge-secondary badge-pill">{{ order.items.count }}</span>
    </h4>
    <ul class="list-group mb-3 z-depth-1">
    {% for order_item in order.cartproduct_set.all %}
    <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
        <h6 class="my-0">{{ order_item.quantity }} x {{ order_item.product.book_name}}</h6>
        <small class="text-muted">{{ order_item.product.book_description}}</small>
        </div>
        <span class="text-muted">&#8377;{{ order_item.subtotal }}</span>
    </li>
    {% endfor %}

    <li class="list-group-item d-flex justify-content-between">
        <span>Total (RS.)</span>
        <strong>&#8377; {{ order.total }}</strong>
    </li>
    </ul>
    <a class="btn btn-info" href="{% url 'mycart' %}"><span class="fa fa-shopping-cart"> Update Cart</span>  </a>
</div>
